{% load static %}
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'images/logo.png' %}" width="32" height="32" alt="">
                        PythonBin
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="form-inline">
                                <a class="btn btn-outline-secondary" href="{% url 'add' %}">
                                    Добавить сниппет
                                </a>
                            </li>
                            <li class="form-inline">
                                <a class="btn btn-outline-info" href="{% url 'list' %}">
                                    Посмотреть сниппеты
                                </a>
                            </li>
                            {% if request.user.is_authenticated %}
                     Welcome, {{request.user.username }}
                     <form action="{% url 'log-out' %}" target="_blank">
                        <button>Разлогинится </button>
                    </form>
                {% else %}
                <form method="post" action="url">{% csrf_token %}
                    <input name="username"  type="text" placeholder="username">
                    <input name="password"  type="password" placeholder="password">
                    <button type="submit">login</button>
                </form>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Создать пользователя">
                </form>
                {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
